<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tyme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="flex">
            <img src="./assets/8.png" alt="">
            <h3>Gym Tyme</h3>
        </div>
       
    </nav>

    <section class="hero">
        <div class="one">
            <h4>Premium Gym Equipment</h4>
            <p>No Hassel,Free Delivery</p>
            <img src="./assets/1.png" alt="">
        </div>

        <div class="two">
            <form action="">
                <input type="text" name="username" placeholder="Name"> <br>
                <input type="text" name="email" placeholder="Name"> <br>
                <div class="gender">
                    <input type="radio" value="Male" name="gender"><label for="Male">Male</label>
                    <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
                </div>
                <div class="checkboxes">
                    <div class="item">
                        <input type="checkbox" value="weights" name="equipment">
                        <label for="weights">weights</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" value="Dumbells" name="equipment"><label for="Dumbells">Dumbells</label>
                    </div>
                     <div class="item">
                        <input type="checkbox" value="Ropes" name="equipment"><label for="Ropes">Ropes</label>
                     </div>
                    <div class="item">
                        <input type="checkbox" value="shirts" name="equipment"><label for="Shirts">Shirts</label>
                    </div>
                    
                </div>
                <input type="submit" value="Book Your Equipment" class="button">
            </form>
        </div>
    </section>

    <section class="equipment_list">
        <h3>Get Your Latest Equipment</h3>

        <div class="cards">
            <div class="card"> <img src="./assets/2.png" alt=""> </div>
            <div class="card"> <img src="./assets/3.png" alt=""> </div>
            <div class="card"> <img src="./assets/4.png" alt=""> </div>
            <div class="card"> <img src="./assets/5.png" alt=""> </div>
        </div>
    </section>

    <section class="segments">
        <div class="segmentA">
            <h3>Equipment</h3>
            <img src="./assets/6.png" alt="">
        </div>
        <div class="segmentB">
            <h3>Membership</h3>
            <img src="./assets/7.png" alt="">
        </div>
    </section>
    
</body>
</html>
